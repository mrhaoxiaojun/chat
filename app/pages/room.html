<div class="container body">
    <div class="panel panel-default">
        <div class="panel-heading">欢迎光临聊天室</div>
        <div class="panel-body">
            <div class="list-gruop" auto_scrollto_bottom style="height: 300px;overflow-y:auto;">
                <div class="list-group-item" ng-repeat="message in messages track by $index">
                    匿名:{{message}}
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <form action="">
                <div class="form-group">
                    <textarea class="form-control entermessage" ng-model="newMessage" ctrl-enter-break-line="createMessage()" placeholder="Enter即可发送消息"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
